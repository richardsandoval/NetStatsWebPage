<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = true;
    app.settings.asideDock = true;"
>
    <section class="bg-black dk bg-auto wrapper-lg">
        <div class="wrapper-md">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">
                    Elapse Time
                </div>
                <div class="panel-body ">
                    <form role="form">

                    </form>
                </div>
            </div>
        </div>
        <div class="row" ng-controller="FlotChartDemoCtrl">
            <div class="wrapper-md">
                <div class="col-lg-4">
                    <div>
                        <h3 class="font-bold" align="center">
                            Top 5 Conversations (mb/s)
                        </h3>
                    </div>
                    <div class="panel-body" ng-init="pieData">
                        <canvas id="pie" class="chart chart-pie" chart-legend="true"
                                chart-data="pieData" chart-labels="pieLabel">
                        </canvas>
                    </div>

                </div>
                <div class="col-lg-4">
                    <div>
                        <h3 class="font-bold" align="center">
                            Top 5 Applications
                        </h3>
                    </div>
                    <div class="panel-body" ng-init="pieData">
                        <canvas id="pie" class="chart chart-pie" chart-legend="true"
                                chart-data="pieData" chart-labels="pieLabel">
                        </canvas>
                    </div>

                </div>
                <div class="col-lg-4">
                    <div>
                        <h3 class="font-bold" align="center">
                            Top 5 Protocols
                        </h3>
                    </div>
                    <div class="panel-body" ng-init="pieData">
                        <canvas id="pie" class="chart chart-pie" chart-legend="true"
                                chart-data="pieData" chart-labels="pieLabel">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-controller="FlotChartDemoCtrl">
            <div class="wrapper-md">
                <div class="col-lg-4">
                    <div>
                        <h3 class="font-bold" align="center">
                            Top 5 IP Source
                        </h3>
                    </div>
                    <div class="panel-body" ng-init="pieData">
                        <canvas id="pie" class="chart chart-pie" chart-legend="true"
                                chart-data="pieData" chart-labels="pieLabel">
                        </canvas>
                    </div>

                </div>
                <div class="col-lg-4">
                    <div>
                        <h3 class="font-bold" align="center">
                            Top 5 IP Destination
                        </h3>
                    </div>
                    <div class="panel-body" ng-init="pieData">
                        <canvas id="pie" class="chart chart-pie" chart-legend="true"
                                chart-data="pieData" chart-labels="pieLabel">
                        </canvas>
                    </div>

                </div>
                <div class="col-lg-4">
                    <div>
                        <h3 class="font-bold" align="center">
                            Top 5 Mac address destination
                        </h3>
                    </div>
                    <div class="panel-body" ng-init="pieData">
                        <canvas id="pie" class="chart chart-pie" chart-legend="true"
                                chart-data="pieData" chart-labels="pieLabel">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>
