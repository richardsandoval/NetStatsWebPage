<div class="container">

    <div class="row">
        <div class="jumbotron">
            <h1>Let's keep in touch</h1>
            <p> Thank you for use our services. If you would like to get into contact with our team simply fill out
                the form below.</p>
        </div>

        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="exampleInputName2"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Name</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="Example: Rosa Meltrozo">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Example: rosam@pucmm.edu.do">
                </div>

                <div class="form-group">
                    <label for="exampleInputCName3"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Company name</label>
                    <input type="text" class="form-control" id="exampleInputCName3" placeholder="Example: PUCMM RSTA">
                </div>

                <div class="form-group">
                    <label for="inputSubject"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Subject</label>
                    <input type="text" class="form-control" id="inputSubject" placeholder="Example: More features">
                </div>

                <div class="form-group">
                    <label><span class="glyphicon glyphicon-inbox" aria-hidden="true"></span> Message</label>
                    <textarea class="form-control" rows="6" placeholder="What's on your mind?"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

        <div class="col-md-6">

            <div class="well">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4500.495651930415!2d-69.92976981430351!3d18.463235020101425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0000000000000000%3A0x7347ea8ed14452d6!2sPontificia+Universidad+Cat%C3%B3lica+Madre+y+Maestra+-+Recinto+Santo+Tom%C3%A1s+de+Aquino!5e0!3m2!1ses-419!2sdo!4v1447171642755" width="100%" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>

            </div>

        </div>

    </div>

</div>
