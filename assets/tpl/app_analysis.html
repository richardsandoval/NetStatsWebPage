<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = true;
    app.settings.asideDock = true;"
     ng-controller="AnalysisController"
>
    <!-- form -->
    <section class="bg-black dk bg-auto  wrapper-lg">
        <div class="wrapper-md" ng-controller="FormDemoCtrl">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading font-bold">Analysis</div>
                        <div class="panel-body ">
                            <form role="form">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Protocol</label>
                                        <input type="email" class="form-control" placeholder="Protocol">
                                    </div>
                                    <div class="form-group">
                                        <label>Port</label>
                                        <input type="password" class="form-control" placeholder="Port">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Source IP</label>
                                        <input type="email" class="form-control" placeholder="Source IP">
                                    </div>
                                    <div class="form-group">
                                        <label>Destination IP</label>
                                        <input type="password" class="form-control" placeholder="Destination IP">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" class="form-control" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-sm btn-primary pull-right">Find</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-black dk bg-auto  wrapper-lg">

    </section>
</div>
