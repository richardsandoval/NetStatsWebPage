{% extends '../partials/layout.html' %}

{% block header %}
<link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/metisMenu/dist/metisMenu.min.css">
<link rel="stylesheet" href="/static/dist/css/sb-admin-2.css">
<link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
{% endblock %}

{% block content %}
<body>

<div class="container">

    <p> <br/></p>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="page-header" style="margin-top: 10px;">
                    <h3> Register Area</h3>
                    </div>

                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <label for="inputfn3" class="col-sm-2 control-label">Full Name</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputfn3" placeholder="Full name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Register</button>
                                <button type="button" class="btn btn-success">Back to Login</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<!-- jQuery -->
<script src="/static/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/static//metisMenu/dist/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/static/dist/js/sb-admin-2.js"></script>

{% endblock %}
