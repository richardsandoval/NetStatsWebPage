{% extends '../partials/layout.html' %}

{% block header %}
<link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/metisMenu/dist/metisMenu.min.css">
<link rel="stylesheet" href="/static/dist/css/sb-admin-2.css">
<link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
{% endblock %}

{% block content %}
<body background="http://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-110699.jpg">

<div class="login">
    <p></p>

    <div class="row">
        <!-- Columna de la Imagen -->
        <div class="col-md-8"></div>

        <!-- Columna del Login -->
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="page-header">
                        <h2 style="align-content: center; font-family: sans-serif;"><b>Login</b></h2>
                    </div>
                    <!-- Parte del Formulario -->
                    <form id="pForm" action="/login" class="form-vertical login-form" method="post" role="form">
                        {% if (message) %}
                        <div class="alert alert-error">
                            <button class="close" data-dismiss="alert"></button>
                            <span>{{ message }}</span>
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <label>Username </label>

                            <input type="text" name="user" class="form-control" id="user" placeholder="Username">

                        </div>
                        <div class="form-group">
                            <label>Password</label>

                            <input type="password" name="pwr" class="form-control" id="pwr" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me</label>
                        </div>
                        <!-- Linea para dividir los botones de los datos -->
                        <hr/>

                        <input id="btnLogin"  runat="server" type="submit" class="btn blue pull-right" value="Ingresar">
                        <button type="button" class="btn btn-primary">Register</button>

                        <p><br/></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<!-- jQuery -->
<script src="/static/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/static//metisMenu/dist/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/static/dist/js/sb-admin-2.js"></script>

{% endblock %}
