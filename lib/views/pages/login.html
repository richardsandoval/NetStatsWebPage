{% extends '../partials/layout.html' %}

{% block header %}
<link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/metisMenu/dist/metisMenu.min.css">
<link rel="stylesheet" href="/static/dist/css/sb-admin-2.css">
<link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
{% endblock %}

{% block content %}
<body background="http://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-110699.jpg">



<div class="container">

    <p></p>

    <div class="row">

        <!-- Columna de la Imagen -->
        <div class="col-md-8"></div>

        <!-- Columna del Login -->
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="page-header">
                        <h2 style="align-content: center; font-family: sans-serif;"><b>Login</b></h2>
                    </div>
                    <!-- Parte del Formulario -->
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email </label>

                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>

                            <input type="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <!-- Linea para dividir los botones de los datos -->
                        <hr/>

                        <a href="/home" button type="submit" class="btn btn-primary">Login</a>
                        <a href="/signup" button type="button" class="btn btn-primary">Register</a>

                        <p><br/></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<!-- jQuery -->
<script src="/static/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/static//metisMenu/dist/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/static/dist/js/sb-admin-2.js"></script>

{% endblock %}
